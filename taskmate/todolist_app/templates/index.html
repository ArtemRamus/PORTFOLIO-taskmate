{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Welcome to Taskmate</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <img src="{% static 'images/home-image.jpg' %}" alt="Notes"
            style="display: block; margin-right: auto; margin-left: auto; width: 100%; height: auto;"
            class="rounded-lg shadow-sm">
        </div>
        <div class="row mt-5">
            <div class="col-md-10 offset-md-1">
                <center><p class="h3 text-primary">Plan your day with TaskMate</p></center>
                <center><a href="{% url 'todolist' %}"><button type="button" class="btn btn-primary btn-lg mt-3 shadow">Start TaskMate</button></a></center>
            </div>
        </div>
    </div>
{% endblock content %}
